---
game-js-night:
  # Настройки
  # Элементы
  template:
    name: g-scene
    attrs:
      id: game-js-night
      conditional: false
    children:
    - name: g-layer
      children:
      - name: g-image
        attrs:
          src: /img/js-night.jpg
          w: 1024px
          h: 768px
      - name: g-highlight
        attrs:
          id: chloe
          conditional: $cmd:get-scene-data:this:isSearch$
        children:
        - name: g-image
          attrs:
            onclick: $commandManager.runCommand('$cmd:run-script:about-box$')
            src: /img/box.png
            x: 714px
            y: 57px
            w: 146px
            h: 128px
    # Cлой с Хлоей
    - name: g-layer
      attrs:
        id: chloe
        conditional: $cmd:get-scene-data:this:isShowChloe$
      children:
      - name: g-image
        attrs:
          src: /img/fm02/fm02-body.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm02/fm02-eyes-smile.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm02/fm02-mouth-smile00.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
    # Cлой с элементами управления
    - name: g-layer
      children:
      - name: g-dialog
        attrs:
          id: dialog
          conditional: $cmd:get-scene-data:this:isShowDialog$
      - name: g-dialog-menu
        attrs:
          id: select
          conditional: $cmd:get-scene-data:this:isShowSelect$
        children:
        - name: g-group
          children:
          - name: g-button
            attrs:
              onclick: $commandManager.runCommand('$cmd:run-script:to-hall$')
            children: Выйти в холл
          - name: g-button
            attrs:
              onclick: $commandManager.runCommand('$cmd:run-script:start-search$')
            children: Осмотреть комнату
          - name: g-button
            attrs:
              conditional: "!$cmd:pg-inventory-has-item:1$"
              onclick: $commandManager.runCommand('$cmd:pg-inventory-set-item:1$')
            children: Получить изоленту
    - name: g-title
      attrs:
        id: title
        conditional: $cmd:get-scene-data:this:isShowTitle$
      children:
      - Комната Хлои
  # Данные
  data:
    isShowDialog: false
    isShowSelect: false
    isShowChloe: false
    isShowTitle: false
    isSearch: false
  # Скрипты
  scripts:
    onIn:
    - conditional: 'true'
      steps:
      - - $cmd:fadeIn:1$
        - - - $cmd:sfx-background:/sfx/journey-end.mp3$
          - - $cmd:sfx-in$

        - $cmd:set-scene-data:this:isShowTitle:true$
        - $cmd:play-animation-on:title:lightSpeedInLeft:2:1:title-animation$
        - $cmd:wait:1$
        - $cmd:play-animation-on:title:lightSpeedOutRight:2:1:title-animation$
        - $cmd:set-scene-data:this:isShowTitle:false$
        
        - $cmd:wait:1$
        - $cmd:set-scene-data:this:isShowChloe:true$
        - $cmd:play-animation-on:chloe:blurIn:1:1:chloe-animation$

        - $cmd:set-scene-data:this:isShowDialog:true$
        - $cmd:set-dialog-message:dialog:...$

        - $cmd:set-scene-data:this:isShowSelect:true$
    onOut:
    - conditional: 'true'
      steps:
      - - $cmd:set-scene-data:this:isShowDialog:false$
        - $cmd:set-scene-data:this:isShowSelect:false$
        
        - $cmd:play-animation-on:chloe:blurOut:1:1:chloe-animation$
        - $cmd:set-scene-data:this:isShowChloe:false$

        - $cmd:sfx-out$
        - $cmd:fadeOut:1$
    to-hall:
    - conditional: 'true'
      steps:
      - - $cmd:wait:1$
        - $cmd:set-scene:game-start$
    start-search:
    - conditional: 'true'
      steps:
      - - $cmd:set-scene-data:this:isShowDialog:false$
        - $cmd:set-scene-data:this:isShowSelect:false$
        
        - $cmd:play-animation-on:chloe:blurOut:1:1:chloe-animation$
        - $cmd:set-scene-data:this:isShowChloe:false$
        
        - $cmd:set-scene-data:this:isSearch:true$   
    about-box:
    - conditional: 'true'
      steps:
      - - $cmd:set-scene-data:this:isShowDialog:true$
        - $cmd:set-dialog-message:dialog:Это моя коробка!$
        
        - $cmd:set-scene-data:this:isSearch:false$

        - $cmd:set-scene-data:this:isShowChloe:true$
        - $cmd:play-animation-on:chloe:blurIn:1:1:chloe-animation$
        
        - $cmd:set-scene-data:this:isShowSelect:true$
