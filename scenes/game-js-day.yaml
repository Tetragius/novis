---
game-js-day:
  # Настройки
  # Элементы
  template:
    name: g-scene
    attrs:
      id: game-js-day
      conditional: false
    children:
    - name: g-layer
      children:
      - name: g-image
        attrs:
          src: /img/js-day.jpg
          w: 1024px
          h: 768px
    # Cлой с Наташей
    - name: g-layer
      attrs:
        id: nata
        conditional: $cmd:get-scene-data:this:isShowNata$
      children:
      - name: g-image
        attrs:
          src: /img/fm01/fm01-body.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm01/fm01-eyes-soft.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm01/fm01-mouth-soft01.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
    # Слой с мини-игрой
    - name: g-layer
      children:
      - name: g-animate
        attrs:
          conditional: $cmd:get-scene-data:this:isStartClickGame$
          name: rotate
        children:
        - name: g-image
          attrs:
            onclick: $commandManager.runCommand('$cmd:increment-scene-data:this:count:1$')
            src: /img/target1.png
            w: 150px
            h: 150px
            x: 526px
            y: 215px
    # Cлой с названием сцены
    - name: g-title
      attrs:
        id: title
        conditional: $cmd:get-scene-data:this:isShowTitle$
      children:
      - Комната Наташи
   # Диалоги   
  dialogs:
    base:
    - title: Наташа
      text: Привет, ($cmd:get-global-data:playerName$)!
    
    - title: Наташа
      conditional: "!$cmd:pg-inventory-has-item:1$"
      text: Не мог бы потом зайти к Хлое и принести мне изоленту?    
      duration: 2

    choice:
    - title: Хлоя
      text: Что хочешь сделать?
      options: 
      - conditional: $cmd:pg-inventory-has-item:1$
        text: Отдать изоленту
        action: $cmd:pg-dialog-play:blue$ 
      - conditional: true
        text: Мини-игра
        action: $cmd:run-script:mini-game$
      - text: Выйти в холл
        action: $cmd:run-script:to-hall$

    game:
    - conditional: $cmd:get-scene-data:this:count$ == 0
      title: Наташа
      text: Ткни три раза по мишени!
    
    - conditional: $cmd:get-scene-data:this:count$ == 3
      title: Наташа
      text: Отлично!
    
    blue:
    - title: Наташа
      text: Огромное спасибо, ($cmd:get-global-data:playerName$), ты меня выручил!
      preactions:
      - $cmd:pg-inventory-remove-item:1$

    - title: Наташа
      text: Ты просто человечище!
      postactions: 
      - $cmd:set-scene:win$
  # Данные
  data:
    isShowNata: false
    isShowTitle: false
    isStartClickGame: false
    count: 0
  # Скрипты
  scripts:
    onIn:
    - conditional: 'true'
      steps:
      - $cmd:fadeIn:1$
      - - $cmd:sfx-background:/sfx/Sunset.mp3$
        - $cmd:sfx-in$

      - $cmd:set-scene-data:this:isShowTitle:true$
      - $cmd:play-animation-on:title:lightSpeedInLeft:2:1:title-animation$
      - $cmd:wait:1$

      - $cmd:play-animation-on:title:lightSpeedOutRight:2:1:title-animation$
      - $cmd:set-scene-data:this:isShowTitle:false$
      - $cmd:wait:1$
      
      - $cmd:set-scene-data:this:isShowNata:true$
      - $cmd:play-animation-on:nata:blurIn:1:1:nata-animation$

      - $cmd:pg-dialog-play:base$ 
      - $cmd:pg-dialog-play:choice$ 
    onOut:
    - conditional: 'true'
      steps:
      - $cmd:play-animation-on:nata:blurOut:1:1:nata-animation$
      - $cmd:set-scene-data:this:isShowNata:false$

      - $cmd:sfx-out$
      - $cmd:fadeOut:1$
    to-hall:
    - conditional: 'true'
      steps:
      - $cmd:wait:1$
      - $cmd:set-scene:game-start$
    mini-game:
    - conditional: 'true'
      steps:
      - $cmd:pg-dialog-play:game$ 

      - $cmd:play-animation-on:nata:blurOut:1:1:nata-animation$
      - $cmd:set-scene-data:this:isShowNata:false$

      - $cmd:set-scene-data:this:isStartClickGame:true$
      - conditional: $cmd:get-scene-data:this:count$ === 3
        awaitConditional: true # Скрипт ждет когда условие станет true
        steps:
        - $cmd:set-scene-data:this:isStartClickGame:false$

        - $cmd:set-scene-data:this:isShowNata:true$
        - $cmd:play-animation-on:nata:blurIn:1:1:nata-animation$
        
        - $cmd:pg-dialog-play:game$ 

        - $cmd:set-scene-data:this:count:0$
        - $cmd:kill-this-script$

      - $cmd:wait:1$
      - $cmd:pg-dialog-play:choice$ 
