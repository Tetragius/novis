---
initial:
  # Настройки
  # Элементы
  template:
    name: g-scene
    attrs:
      id: initial
      conditional: false
    children:
    - name: g-layer
      attrs: {}
      children:
      - name: g-image
        attrs:
          src: /img/hall.jpg
          w: 1024px
          h: 768px
        children: []
    - name: g-title
      attrs:
        id: title
      children:
      - Супер Игра
  # Скрипты
  scripts:
    onIn:
    - conditional: 'true'
      steps:
      - - $cmd:fadeIn:1$
        - $cmd:play-animation-on:title:lightSpeedInLeft:2:1:title-animation$
    onOut:
    - conditional: 'true'
      steps:
      - - $cmd:play-animation-on:title:lightSpeedOutRight:2:1:title-animation$
        - $cmd:fadeOut:1$
