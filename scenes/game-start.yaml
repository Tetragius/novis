---
game-start:
  # Настройки
  startFrom: true
  # Элементы
  template:
    name: g-scene
    attrs:
      id: game-start
      conditional: false
    children:
    - name: g-layer
      children:
      - name: g-image
        attrs:
          src: /img/hall.jpg
          w: 1024px
          h: 768px
    # Cлой с наташей
    - name: g-layer
      attrs:
        id: nata
        conditional: $cmd:get-scene-data:this:isShowNata$
      children:
      - name: g-image
        attrs:
          src: /img/fm01/fm01-body.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160      
      - name: g-image
        attrs:
          id: eyes
          src: /img/fm01/fm01-eyes-soft.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm01/fm01-mouth-soft01.png
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
    # Cлой с Хлоей
    - name: g-layer
      attrs:
        id: chloe
        conditional: $cmd:get-scene-data:this:isShowChloe$
      children:
      - name: g-image
        attrs:
          src: /img/fm02/fm02-body.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          id: eyes_c
          src: /img/fm02/fm02-eyes-smile.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/fm02/fm02-mouth-smile00.png
          x: 620px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
    # Cлой с Димой
    - name: g-layer
      attrs:
        id: dima
        conditional: $cmd:get-scene-data:this:isShowDima$
      children:
      - name: g-image
        attrs:
          src: /img/m01/m01-body.png
          x: 318px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/m01/m01-eyes-smile.png
          x: 318px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
      - name: g-image
        attrs:
          src: /img/m01/m01-mouth-smile00.png
          x: 318px
          y: 48px
          w: 400px
          aspect-ratio: 1200/2160
    # Cлой с названием сцены
    - name: g-title
      attrs:
        id: title
        conditional: $cmd:get-scene-data:this:isShowTitle$
      children:
      - Холл
  # Диалоги   
  dialogs:
    first-meet:
    - type: titled
      preactions:
      - $cmd:set-scene-data:this:isShowNata:true$
      - $cmd:play-animation-on:nata:lightSpeedInLeft:1:1:nata-animation$
      - $cmd:wait:1$
      title: Наташа
      text: Привет, как тебя зовут?
      duration: 2
    - type: input
      text: Меня зовут
      postactions:
        - $cmd:set-global-data:playerName:->|$
    - type: titled
      title: Наташа
      text: Привет, ($cmd:get-global-data:playerName$)!$
      duration: 2
    - type: titled
      preactions:
      - $cmd:set-scene-data:this:isShowChloe:true$
      - $cmd:play-animation-on:chloe:lightSpeedInRight:1:1:chloe-animation$
      - $cmd:wait:1$
      title: Хлоя
      text: Привет!
      duration: 2
    - type: titled
      preactions:
      - $cmd:set-scene-data:this:isShowDima:true$
      - $cmd:play-animation-on:dima:blurIn:1:1:dima-animation$
      - $cmd:wait:1$
      actions:
      - $cmd:play-animation-on:dima:shakeX:0.5:1:dima-animation$
      postactions:
      - - $cmd:change-attr:eyes:src,/img/fm01/fm01-eyes-upset.png$
        - $cmd:change-attr:eyes_c:src,/img/fm02/fm02-eyes-upset.png$
      title: Дима
      text: JAVAAAAAAA!!!!
      duration: 2
    - type: titled
      postactions:
      - - $cmd:change-attr:eyes:src,/img/fm01/fm01-eyes-smile.png$
        - $cmd:change-attr:eyes_c:src,/img/fm02/fm02-eyes-smile.png$
      - $cmd:play-animation-on:dima:blurOut:1:1:dima-animation$
      - $cmd:set-scene-data:this:isShowDima:false$
      title: Наташа и Хлоя
      text: ($cmd:get-global-data:playerName$), не обращай внимания он джавист, а они странные!
      duration: 2
    - type: titled
      postactions:
      - - $cmd:play-animation-on:chloe:lightSpeedOutRight:1:1:chloe-animation$
        - $cmd:play-animation-on:nata:blurOut:1:1:nata-animation$
      - - $cmd:set-scene-data:this:isShowChloe:false$
        - $cmd:set-scene-data:this:isShowNata:false$
      title: Наташа и Хлоя
      text: Ладно, пока!
      duration: 2
    choice-room:
    - text: Куда пойти?
      options:
      - conditional: "!$cmd:get-scene-data:this:isNight$"
        text: Пойти в комнату Наташи
        action: $cmd:run-script:to-nata$
      - conditional: "$cmd:get-scene-data:this:isNight$"
        text: Пойти в комнату Хлои
        action: $cmd:run-script:to-сhloe$
      - text: Пойти в комнату Димы
        action: $cmd:run-script:to-dima$
      - conditional: "!$cmd:get-scene-data:this:isNight$"
        text: Ждать до вечера
        action: $cmd:run-script:to-night$
      - conditional: "$cmd:get-scene-data:this:isNight$"
        text: Ждать до утра
        action: $cmd:run-script:to-day$
  # Данные
  data:
    isNight: false
    isFirstTime: true
    isShowNata: false
    isShowChloe: false
    isShowDima: false
    isShowTitle: false
  # Скрипты
  scripts:
    onIn:
    - conditional: true
      steps:
      - $cmd:fadeIn:1$

      - $cmd:sfx-background:/sfx/Sneaky-Snitch.mp3$
      - $cmd:sfx-in$

      - $cmd:set-scene-data:this:isShowTitle:true$
      - $cmd:play-animation-on:title:lightSpeedInLeft:2:1:title-animation$
      - $cmd:wait:1$
      - $cmd:play-animation-on:title:lightSpeedOutRight:2:1:title-animation$
      - $cmd:set-scene-data:this:isShowTitle:false$

    - conditional: $cmd:get-scene-data:this:isFirstTime$
      steps:    
      - $cmd:pg-dialog-play:first-meet$
      - $cmd:set-scene-data:this:isFirstTime:false$
    - conditional: "!$cmd:get-scene-data:this:isFirstTime$"
      loop: "Infinity"
      steps:
      - $cmd:pg-dialog-play:choice-room$
    onOut:
    - conditional: true
      steps:
      - $cmd:sfx-out$
      - $cmd:fadeOut:1$
    to-day:
    - conditional: true
      steps:
      - $cmd:set-scene-data:this:isShowSelect:false$
      - $cmd:set-scene-data:this:isShowDialog:false$
      - $cmd:wait:1$
      - $cmd:set-scene-data:this:isNight:false$
      - $cmd:set-scene-data:this:isShowSelect:true$
    to-night:
    - conditional: true
      steps:
      - $cmd:set-scene-data:this:isShowSelect:false$
      - $cmd:set-scene-data:this:isShowDialog:false$
      - $cmd:wait:1$
      - $cmd:set-scene-data:this:isNight:true$
      - $cmd:set-scene-data:this:isShowSelect:true$
    to-nata:
    - conditional: true
      steps:
      - $cmd:wait:1$
      - $cmd:set-scene:game-js-day$
    to-сhloe:
    - conditional: true
      steps:
      - $cmd:wait:1$
      - $cmd:set-scene:game-js-night$
    to-dima:
    - conditional: true
      steps:
      - $cmd:wait:1$
      - $cmd:set-scene:game-java-room$
